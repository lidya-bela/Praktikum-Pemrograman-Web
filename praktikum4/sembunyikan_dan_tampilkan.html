<html>
<head>
	<script type="text/javascript" src="jquery-3.6.0.js"></script>
	<script type="text/javascript">

				$(".tombol_sembunyi").click(function(){
					$("#picture_1").hide("slow");

					$("#picture_1").show("slow");

					$("#picture_2").hide("slow");
				})
				$(".tombol_tampil2").click(function(){
					$("#picture_2").show("slow");
				});
		});
	</script>
</head>
<body>
	<button class="tombol_sembunyi">Sembunyikan</button>
	<button class="tombol_tampil">Tampilkan</button>
	<br> 
	<br>

	<button class="tombol_tampil2">Tampilkan</button>
	<p><img id="picture_1" src="Gambar/Gambar1.jpg" width=400px/></p>

</body>
</html>
