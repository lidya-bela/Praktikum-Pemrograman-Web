<HTML>
<HEAD>
<TITLE> Program Javascript Kalkulator Sederhana </TITLE>
</HEAD>
	<SCRIPT language="Javascript">
		function penjumlahan(){
			var Form = document.form;
			var bil1=eval(Form.bil1.value);
			var bil2=eval (Form.bil2.value);
			var hasil = bil1 + bil2;
			Form.hasil.value = hasil;
		}
		function pengurangan(){
			var Form = document.form;
			var bil1=eval(Form.bil1.value);
			var bil2=eval (Form.bil2.value);
			var hasil = bil1 - bil2;
			Form.hasil.value = hasil;
		}
		function perkalian(){
			var Form = document.form;
			var bil1=eval(Form.bil1.value);
			var bil2=eval (Form.bil2.value);
			var hasil = bil1 * bil2;
			Form.hasil.value = hasil;
		}
		function pembagian(){
			var Form = document.form;
			var bil1=eval(Form.bil1.value);
			var bil2=eval (Form.bil2.value);
			var hasil = bil1 / bil2;
			Form.hasil.value = hasil;
		}
			function resetForm(){
			document.form.reset();
		}
	</SCRIPT>
	<BODY>
	<div>
		<form name="form" action="#">
			<p> Bil 1 <input type="text" name="bil1"></p>
			<p> Bil 2 <input type="text" name="bil2"></p>
			<p> Hasil <input type="text" name="hasil" disabled="true"></p>
			<input type="button" value="+" onclick="penjumlahan()">
			<input type="button" value="-" onclick="pengurangan()">
			<input type="button" value="x" onclick="perkalian()">
			<input type="button" value="/" onclick="pembagian()">
			<input type="button" value="RESET" onclick="resetForm()">
		</form>
	</div>
</BODY>
</HTML>
