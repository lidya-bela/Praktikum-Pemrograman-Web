<html>
<head>
	<title> Membuat Form HTML </title>
</head>
<body>
	<font type=arial black font size="6"> Form HTML </font>
		<br> </br>
		<font ty=arial size="5">

		<br>
		Gender :

		<br>

		<br>

		<br>
		Photo: <input type ="text" name="photo">
			<input type="button" value="Browse...">
		<br>
		<br>
		Comment: 
		<textarea name="comment" cols="45" rows="5" align="center">
		</textarea>
		<input type="submit" value="Submit" name="Submit">
		<br>
		<center> Form Registrasi </center>
	</body>
		</html>
